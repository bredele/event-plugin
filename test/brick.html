<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Brick plugin</title>
	<style>
	  div {
	  	width:100px;
	  	cursor: pointer;
	  	padding:46px 0;
	  	text-align: center;
	  	color:white;
	  	background:#2ecc71;
	  }

	  div:hover {
	  	background:#27ae60;
	  }
	</style>
</head>
<body>
	<button on-click="handler">click</button>
	<div on-mouseover="hover">see inspector</div>
	<nav on-click=".clickable, handler; .other, other">
		<button class="clickable">clickable</button>
		<button class="other">other</button>
	</nav>

	<script src="../build/build.js"></script>
	<script>
	  var brick = require('brickjs');
	  var events = require('gully');
	  var obj = {
	  	handler: function() {
	  		alert('basic');
	  	},
	  	hover: function() {
	  		console.log('hover');
	  	},
	  	other: function() {
	  		alert('other');
	  	}
	  };

	  brick(document.body)
	    .use(events.brick(obj))
		  .build();

	</script>
</body>
</html>
