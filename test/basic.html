<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic</title>
</head>
<body>
	<button on-click="handler">click</button>
	<button class="anchor">other click</button>
	<script src="../build/build.js"></script>
	<script>
	  var brick = require('brick');
	  var events = require('gully');
	  var obj = {
	  	handler: function() {
	  		alert('basic');
	  	}
	  };

	  brick(document.querySelector('button'))
	    .use(events.brick(obj))
		  .build();

		 //outside of events scope
		 events.attach(document.querySelector('.anchor'), 'click', function() {
		   console.log('standalone listener');
		   //events.destroy();
		 });
	</script>
</body>
</html>
