<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic</title>
</head>
<body>
	<button data-event="on:click, handler">click</button>
	<button class="anchor">other click</button>
	<script src="../build/build.js"></script>
	<script>
	  var brick = require('brick'),
	  		events = require('events-brick')({
		  	handler: function() {
		  		alert('basic');
		  	}
		  });

	  brick(document.querySelector('button'))
		  .add('data-event', events)
		  .build();

		 //outside of events scope
		 events.on(document.querySelector('.anchor'), 'click', function() {
		   console.log('standalone listener');
		   events.destroy();
		 });
	</script>
</body>
</html>
