<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Standalone</title>
</head>
<body>
	<button class="btn1">click</button>
	<button class="btn2">click bis</button>	
	<script src="../build/build.js"></script>
	<script>
	  var events = require('gully');
	  var btn1 = document.querySelector('.btn1');
	  var btn2 = document.querySelector('.btn2');	  

	  events.attach(btn1, 'click', function() {
	  	alert('click');
	  });

	  var handler = events({
	  	bis: function() {
	  		alert('click bis');
	  	}
	  }, false);
	  handler.attach(btn2, 'click', 'bis');
	</script>
</body>
</html>
